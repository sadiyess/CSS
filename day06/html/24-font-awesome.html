<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome Icons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      ul.liste {
        list-style-type: none;
      }

      ul.liste li::after {
        font: var(--fa-font-solid);
        content: "\f4fb";
        color: rgb(61, 98, 9);
        margin-left: 1rem;
      }

      ul.liste li::before {
        font: var(--fa-font-brands);
        content: "\f26b";
        color: rgb(0, 115, 255);
        margin-right: 1rem;
      }
    </style>
  </head>
  <body>
    <ul class="liste">
      <li>
        <i class="fa-solid fa-dumpster-fire fa-flip" style="color: #74c0fc"></i>
      </li>
      <li>
        <i
          class="fa-solid fa-turkish-lira-sign fa-bounce fa-sm"
          style="color: #e11809"
        ></i>
      </li>
      <li>
        <i class="fa-brands fa-java fa-shake fa-sm" style="color: #a96619"></i>
      </li>
      <li><i class="fa-solid fa-pepper-hot"></i></li>
    </ul>

    <button
      style="width: 50px; height: 50px; border-radius: 50%; margin-left: 3rem; cursor: pointer; color: #e11809; background-color: #010512; border:gray solid 3px;"
    >
    <i class="fa-brands fa-2xl fa-whatsapp" style="color: #4cc207;"></i>
    </button>
  </body>
</html>
