<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/google.css">
</head>
<body>
   <!-- Google resminin bulunduğu kısım -->
   <header>
    <img src="../img/google.jpg" alt="Google">
</header>

<!-- Arama işleminin yapıldığı kısım -->
<section class="section1">
    <p>Search the web using Google!</p>
    <form>
        <input type="text" id="search" size="50"> <br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'am feeling lucky">
    </form>
</section>

<!-- Arama altındaki bölümlerin bulunduğu kısım -->
<section class="section2">
    <article class="card1">
        <p class="paragraf">Special Searches</p>
        <a href="https://www.google.com/stanford">Stanford Search</a><br>
        <a href="https://www.google.com/linux">Linux Search</a>
    </article>

    <article class="card2">
        <a href="https://support.google.com/">Help!</a><br>
        <a href="https://www.google.com/about.html">About Google!</a><br>
        <a href="https://www.google.com/company.html">Company Info</a><br>
        <a href="https://doodles.google/">Google! Logos</a>
    </article>

    <article class="card3">
        <form>
            <p>Get Google!<br>updates monthly:</p>
            <input type="text"> <br>
            <input type="submit" value="Subscribe">
            <a href="">Archive</a>
        </form>

    </article>
</section>

<!-- Footer kısmı -->
<footer>
    <p>Copyright ©1998 Google Inc.</p>
</footer>

    
</body>
</html>
